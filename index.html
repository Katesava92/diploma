<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ставрополье на ладони</title>
  <link href="https://fonts.googleapis.com/css2?family=Istok+Web&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main>
    <section class="section hero">
      <header class="header">
        <div class="menu">
          <a href="#" class="logo menu__logo">Ставрополье <span class="logo__word">на ладони</span></a> <!-- /.logo menu__logo -->
          <nav class="nav menu__nav">
            <a href="#" class="nav__item">Условия</a>
            <a href="#" class="nav__item">Комплектация автомобиля</a>
            <a href="#" class="nav__item">Договор аренды</a>
            <a href="#" class="nav__item">Контакты</a>
          </nav>
        </div>
        <!-- /.menu -->
      </header>

      <div class="container">
        <div class="content hero__content">
          <h1 class="title hero__title">Аренда авто в Пятигорске</h1>      
          <p class="text hero__subtitle">Ставропольский край как на ладони</p>        
        </div>        <!-- /.content hero__content -->

        <div class="video-play hero__video-play">
          <img src="./img/play_img.jpg" alt="wood" class="video-play__image">
          <div class="video-play__text">
            <h3 class="video-play__title">Красоты Ставрополья</h3>
            <strong class="video-play__subtitle">Надежный автомобиль — залог лучших впечатлений!</strong>
          </div>
          <!-- /.video__text -->

        </div>        <!-- /.video hero__video -->
      </div>      <!-- /.container -->
    </section>    <!-- /.section hero -->

    <section class="section video">
      <div class="container">
        <div class="row">
          <div class="col-30">
            <h2 class="section-title video__section-title">Интересные места Ставропольского края <span class="video__word">эксклюзивно для вас!</span></h2>
            <strong class="video__subtitle">Все видео</strong>
            <!--<img src="./img/camera.svg" alt="camera" class="video__image">-->

          </div>          <!-- /.col-30 -->

          <div class="col-70">

          </div>          <!-- /.col-70 -->
        </div>        <!-- /.row -->
      </div>      <!-- /.container -->
    </section>    <!-- /.section video -->
  </main>

</html>
